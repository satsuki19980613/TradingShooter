<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://trading-charge-shooter.web.app/css/obstacles.css">
  </head>
  <style>
    #preset-list {
      flex-grow: 1; /* 上下の余白を埋めるように伸長 */
      overflow-y: auto; /* 縦スクロールを有効化 */
      min-height: 0; /* Flexbox内でのスクロールバグ防止 */

      /* 見た目の調整 */
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding-right: 5px; /* スクロールバーとの被りを防ぐ */
    }

    /* ▼▼▼ 追加: スクロールバーをサイバーパンク風にカスタマイズ ▼▼▼ */
    /* Chrome, Safari, Edge用 */
    #preset-list::-webkit-scrollbar {
      width: 8px;
    }
    #preset-list::-webkit-scrollbar-track {
      background: #222; /* レールの色 */
      border-radius: 4px;
    }
    #preset-list::-webkit-scrollbar-thumb {
      background: #555; /* つまみの色 */
      border-radius: 4px;
      border: 1px solid #333;
    }
    #preset-list::-webkit-scrollbar-thumb:hover {
      background: #00bcd4; /* ホバー時にネオンブルーに発光 */
    }
    .preview-box {
      /* ★重要: これを追加してください */
      position: relative !important;

      /* 以下は見栄えの調整（任意） */
      transform: none; /* scale(0.8)だと小さいので戻す */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
  </style>
  <body>
    <div id="editor-container">
      <div id="library-panel">
        <h3>Library</h3>
        <div id="preset-list"></div>
        <hr />
        <button id="btn-export" class="action-btn">Export JSON</button>
      </div>

      <div id="canvas-wrapper">
        <canvas id="editor-canvas"></canvas>
        <div id="dom-preview-layer"></div>
      </div>

      <div id="property-panel">
        <h3>Properties</h3>
        <label>Type: <span id="val-type">-</span></label>
        <label>X: <input type="number" id="prop-x" /></label>
        <label>Y: <input type="number" id="prop-y" /></label>
        <label>W: <input type="number" id="prop-w" /></label>
        <label>H: <input type="number" id="prop-h" /></label>
        <label>Rot: <input type="number" id="prop-rotation" /></label>
        <button id="btn-delete" class="danger-btn">Delete</button>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
